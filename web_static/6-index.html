<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/4-common.css" />

    <title>AirBnb Clone</title>

  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Choose a location</h4>
          <div class="popover">
            <h2>Lagos</h2>
            <ul>
              <li>Ikeja</li>

            </ul>

        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Select your amenities</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>

        <button>Search</button>

    <footer>
      <p>Best School</p>
